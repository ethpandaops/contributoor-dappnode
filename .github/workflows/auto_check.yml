name: Bump upstream version

on:
  schedule:
    - cron: "00 */4 * * *"
  push:
    branches:
      - "master"

jobs:
  bump-upstream:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npx @dappnode/dappnodesdk github-action bump-upstream --use-variants --skip_build

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}